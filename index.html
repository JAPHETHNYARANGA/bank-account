<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body class="container-fluid">
  <h1 class="jumbotron">Bank Account</h1>
  <div class="well">
    <div class="row panel panel-info">
      <div class="col-md-6">
        <h2>Register a new Account:</h2>
        <form id="form-account" class="mod-form">
          <div class="mod-div">
            <label for="input-name">Account Name: </label>
            <input id="input-name"type="text">
          </div>
          <div class="mod-div">
            <label for="input-balance">Initial Balance: </label>
            <input id="input-balance"type="number">
          </div>
          <div class="mod-div">
            <button type="submit" class="btn btn-success">Confirm</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Deposit or Withdraw Funds:</h2>
        <form id="form-balance" class="mod-form">
          <div class="mod-div">
            <label for="input-deposit">Deposit: </label>
            <input id="input-deposit"type="number">
          </div>
          <div class="mod-div">
            <label for="input-withdraw">Withdraw: </label>
            <input id="input-withdraw"type="number">
          </div>
          <div class="mod-div">
            <button type="submit" class="btn btn-success">Confirm</button>
          </div>
        </form>
      </div>
    </div>
    <div id="account-info" class="row panel panel-info">
      <div class="col-md-6">
        <h2>Current Balance:</h2>
        <h3><span class="output-balance"></span></h3>
      </div>
    </div>
  </div>

</body>
</html>
